{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    {% block site_css %}
    <link rel="stylesheet" href="{% static 'meetups/css/index.css' %}">
    {% endblock site_css %}
</head>
<body>
    <header>
        <nav>
            <a href="#" id='main_logo'>Meetups</a>
        </nav>
        <h1>{% block main_heading %}{% endblock main_heading %}</h1>

        {% block header_content %}
        
        {% endblock header_content %}
    </header>
    <main>
        {% block body %}
        
        {% endblock body %}
    </main>
</body>
</html>
